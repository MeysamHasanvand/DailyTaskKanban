    <!doctype html>
    <html>
    <head>
    <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="p-3">
    <div class="container">
      <h3>Archive - Days with archived tasks</h3>
      <a class="btn btn-sm btn-outline-secondary mb-3" href="/">Back</a>
      <ul class="list-group">
        {% for d in dates %}
        <li class="list-group-item"><a href="/archive/day/{{ d }}">{{ d }}</a></li>
        {% else %}
        <li class="list-group-item">No archived days yet.</li>
        {% endfor %}
      </ul>
    </div>
    </body>
    </html>
